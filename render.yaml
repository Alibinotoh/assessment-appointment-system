services:
  - type: web
    name: msu-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: NEO4J_URI
        fromSecret: true
      - key: NEO4J_USERNAME
        fromSecret: true
      - key: NEO4J_PASSWORD
        fromSecret: true
      - key: SECRET_KEY
        generateValue: true # Render will generate a random secret key
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: ALLOWED_ORIGINS
        value: "*" # You should restrict this to your frontend's URL in production

  - type: static
    name: msu-frontend
    env: static
    rootDir: flutter_app
    buildCommand: "flutter build web --release"
    staticPublishPath: ./build/web
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

  - type: job
    name: msu-db-init
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python scripts/init_db.py"
    envVars:
      - key: NEO4J_URI
        fromSecret: true
      - key: NEO4J_USERNAME
        fromSecret: true
      - key: NEO4J_PASSWORD
        fromSecret: true
      - key: SECRET_KEY
        generateValue: true
